<% if (req.a && req.b) { %>
<p class='result'><%= req.a %> - <%= req.b %> = <%= req.result %></p>
<% } %>
<p>Enter numbers </p>
<form name='subtract' action='/subtract' method='get'>
A: <input type='text' name='a' /><br/>
B: <input type='text' name='b' />
<input type='submit' value='Submit' />
</form>
